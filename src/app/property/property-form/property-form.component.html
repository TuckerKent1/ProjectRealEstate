<!--Property Create/Update/Delete form-->
<div class="container my-3">
  <form (ngSubmit)="onSubmit(propertyForm.value)" #propertyForm="ngForm">
    <div class="d-none">
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="property.id">
    </div>
    <div class="form-group">
      <label for="type">Property Type:</label>
      <input class="form-control" id="type" name="type" [(ngModel)]="property.type">
    </div>
    <div class="form-group">
      <label for="address">Property Address:</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="property.address">
    </div>
    <div class="form-group">
      <label for="listPrice">Listing Price:</label>
      <input type="text" class="form-control" id="listPrice" name="listPrice" [(ngModel)]="property.listPrice">
    </div>
    <div class="form-group">
      <label for="description">Property Description:</label>
      <textarea rows="5" cols="30" class="form-control" id="description" name="description"
                [(ngModel)]="property.description" placeholder="Description Here"></textarea>
    </div>
    <div class="form-group">
      <label for="listDate">Date Listed:</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="listDate" id="listDate" [(ngModel)]="ngbDate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar calendar-icon" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Images:</label>
      <input type="text" class="form-control" id="images" name="images" [(ngModel)]="property.images">
      <small id="images" class="form-text text-muted">Separate multiple images with a comma</small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!propertyForm.form.valid">Submit</button>
    <button type="button" class="btn btn-danger ml-2" (click)="deleteProperty(property.id)">Delete</button>
  </form>
</div>
